  <link href="./_js_css_img/_katex.min.css" rel="stylesheet">
  <script src="./_js_css_img/_katex.min.js"></script>
  <script src="./_js_css_img/_emoji.min.js"></script>
  
</head>
<body>
  <div id="app">载入中...</div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    
    window.$docsify = {
      //...

      search: {
      maxAge: 60000, // 过期时间，单位毫秒，默认一天 86400000 毫秒；60000 = 100分钟
      paths: ['/',
              '/README',
              '/_md/Python基础',
              '/_md/_代码or例子/海龟画图1',
              '/_md/_代码or例子/海龟画图2',
              '/_md/_代码or例子/html5_1',
              '/_md/电脑硬件',
              '/_md/网络常识'], // or 'auto' auto 只搜索根目录下
      placeholder: '  搜索 ',
      noData: '未找到!',
      
      // 搜索最大层级  1 ~ 6
      depth: 6
      }, 
      // coverpage: true, //封面页面
      name: '我的智库 2.0',
      el: '#app',
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            };
            
            if (lang === "tex") {
                return (
                '<span class="tex">'+ katex.renderToString(code, {
                    throwOnError: false
                })+'</span>'
                );
            };
            
            return this.origin.code.apply(this, arguments);
          }
        }
      }

      
      
    }
  </script>
